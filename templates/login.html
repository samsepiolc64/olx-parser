<div class="">
    <h3>Login</h3>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST" action="">
        {{form.hidden_tag()}}
        <div class="form-group">
            <label for='{{ form.username }}'>Login</label>
            <fieldset class="form-field">{{ form.username }}</fieldset>
        </div>
        <div class="form-group">
            <label for='{{ form.password }}'>Password</label>
            <fieldset class="form-field">{{ form.password }}</fieldset>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" name="" value="Login">
        </br></br>
        <a href="{{url_for('register')}}">Don't have an account? Sign Up!</a>
    </form>
</div>

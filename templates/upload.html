{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Upload
{% endblock %}
{% block content %}
<div class="container">
    <h3>Add tags file</h3>
    <hr>
    <form class="" action="phrases" method="POST">
        <div class="form-group">
            {{ form.csrf_token }}
            <label class="file">
                {{ wtf.form_field(form.xlsxfile, class_="") }}
                <span class="file-custom"></span>
            </label>

<!--            {{ wtf.quick_form(form) }}-->
            <input class="btn btn-lg btn-primary" type="submit" name="" value="Submit">
        </div>
    </form>
</div>
{% endblock %}

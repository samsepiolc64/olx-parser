{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Upload
{% endblock %}
{% block content %}
<div class="container">
    <form class="" action="phrases" method="POST">
        <dl>
            {{ form.csrf_token }}
            {{ wtf.form_field(form.xlsxfile) }}
            <input class="btn btn-primary" type="submit" name="" value="Submit">
        </dl>
    </form>
</div>
{% endblock %}

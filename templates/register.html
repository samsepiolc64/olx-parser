<div class="">
    <h3>Registar</h3>
    <hr>
    <form method="POST" action="">
        {{form.hidden_tag()}}
        <div class="form-group">
            <label for='{{ form.username }}'>Login</label>
            <fieldset class="form-field">{{ form.username }}</fieldset>
        </div>
        <div class="form-group">
            <label for='{{ form.password }}'>Password</label>
            <fieldset class="form-field">{{ form.password }}</fieldset>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" name="" value="Sign Up">
        </br>
        <a href="{{url_for('login')}}">Already have an account? Log In!</a>
    </form>
</div>
